<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Gallery</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                  <div class="card-header">
                    Categories
                  </div>
                  <ul class="list-group list-group-flush">
                      {% for category in categories %}
                    <li class="list-group-item">{{category.name}}</li>
                      {% endfor %}

                      <a href="{% url 'add-photo' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                  </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                          <img src="{{photo.image.url}}" class="img-thumbnail" alt="...">
                          <div class="card-body">
                              <small>Category: {{photo.category}}</small>
                          </div>
                            <a href="{% url 'view-photo' photo.pk %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No Photos...</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
